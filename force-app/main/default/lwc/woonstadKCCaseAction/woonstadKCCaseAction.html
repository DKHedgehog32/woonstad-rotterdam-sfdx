<!--
****************************************************************************************************
* Component       : woonstadCaseFlowModal.html
* Layer           : UI (Lightning Web Component)
* Purpose         : Hosts a modal body with a Woonstad-styled header bar and an embedded Flow
*                   (Screen_Flow_KC_Create_Update_Case) to create/update a Case.
*
* Responsibilities:
*  - Render modal header with dynamic title and close button
*  - Render lightning-flow when a valid recordId is present
*  - Bubble flow status changes to the controller via onstatuschange
*
* Accessibility   :
*  - Close button is a native <button> with title and aria-label
*  - Header uses <h1> for proper landmarking inside modal dialogs
*
* Security        :
*  - UI-only: no data access in template; Flow/Apex enforce permissions
*
* Owner           : Woonstad KC
* Author          : Dennis van Musschenbroek
* Created         : 2025-08-25
* Last Modified   : 2025-08-25
* ================================================================================================
* Change Log
* 2025-08-25 | DvM | Added standard header, a11y attributes, and inline structure notes.
****************************************************************************************************
-->

<template>
    <div class="modal-body">
        <!-- Header Bar -->
        <div class="woonstad-header-bar">
            <h1 class="woonstad-header-title">{headerTitle}</h1>
            <button class="close-button"
                    onclick={closeModal}
                    title="Sluiten"
                    aria-label="Sluiten">
                Ã—
            </button>
        </div>

        <!-- Flow Container -->
        <div class="flow-wrapper">
            <template if:true={recordId}>
                <lightning-flow
                    flow-api-name="Screen_Flow_KC_Create_Update_Case"
                    flow-input-variables={flowInputs}
                    onstatuschange={handleStatusChange}>
                </lightning-flow>
            </template>
        </div>
    </div>
</template>
